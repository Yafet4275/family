{% extends 'app/layout.html' %}
{% block content %}

<div class="container text-center">
    <h1>Form to create users</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.as_p }}
          <div id="emailHelp" class="form-text">Type your name above.</div>
        </div>
        <input type="submit" value="Submit">
      </form>

</div>

{% endblock %}
